<!doctype html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta content="telephone=no" name="format-detection"/>
<title>吃牛肉</title>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/eatBeef.js"></script>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/eat-beef.css">
</head>
<body>
	<div class="wrapper">
		<div class="topbar">
			<img class="pro-icon" src="images/eating/c14.png" />
			<span class="pro-num">x 0</span>
			<div class="progress-bar"><img class="progress" src="images/eating/c17.png" alt="" /></div>
		</div>
		
		<div class="bottom">
			<div class="player">
				<div class="normal-part">
					<img src="images/eating/c25.png" class="head" alt="" />
					<img src="images/eating/c21.png" class="body" alt="" />
				</div>
				<div class="hands">
					<div id="step-1" class="step" style="display:none">
						<img src="images/eating/c31.png"  class="left-hands" alt="" />
						<img src="images/eating/c35.png"  class="right-hands" alt="" />
					</div>
					<div id="step-2" class="step" style="display:none">
						<img src="images/eating/c31.png"  class="left-hands left-hands-2" alt="" />
						<img src="images/eating/c31.png"  class="right-hands" alt="" />
					</div>
					<div id="step-3" class="step" style="display:none">
						<img src="images/eating/c33.png"  class="left-hands left-hands-2" alt="" />
						<img src="images/eating/c31.png"  class="right-hands" alt="" />
					</div>
					<div id="step-4" class="step" style="display:none">
						<img src="images/eating/c32.png"  class="left-hands left-hands-1" alt="" />
						<img src="images/eating/c33.png"  class="right-hands right-hands-1" alt="" />
					</div>
					<div id="step-5" class="step" style="display:none">
						<img src="images/eating/c35.png"  class="left-hands" alt="" />
						<img src="images/eating/c33.png"  class="right-hands" alt="" />
					</div>
				</div>
			</div>
			<div class="desk-box">
				<img src="images/bottom-bg.png" alt="" class="desk"/>
				<img src="images/eating/c6.png" class="steamer" alt="" />
				<img src="images/eating/c29.png" alt="" class="start-eat"/>
			</div>
		</div>
	</div>
</body>
</html>
